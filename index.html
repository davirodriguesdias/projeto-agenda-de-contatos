<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registerstyle.css">
    <title>Register</title>
</head>
<body>
     <main>
        <div id="head">
            <h1>Register Your Contact</h1>
            <img src="images/default_user_image.png" alt="YourProfile">
            <div id="imgcontainer">
                <!-- accept="images" -->
                <input id="imginput" type="file" src="images/default_user_image.png" alt="InputImage">
            </div>
        </div>
        <div id="infos">
            <form action="#">
                <label for="">Name</label>
                <input type="text">
                <label for="">Phone Number</label>
                <input type="tel">
                <label for="">Email</label>
                <input type="email">
                <label for="">Addres</label>
                <input type="text">
                <label for="">Date</label>
                <input type="date" name="" id="">
                <input type="submit" value="Contact Register">
            </form>
        </div>
    </main>
    
</body>
</html>
