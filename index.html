<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registerstyle.css">
    <title>Register</title>
</head>
<body>
     <main>
        <div id="head">
            <h1>Register Your Contact</h1>
            <img src="images/default_user_image.png" id="imgdefault" alt="YourProfile">
            <div id="imgcontainer">
                <!-- accept="images" -->
                <input id="imginput" type="file" accept="image" src="" alt="InputImage">
            </div>
        </div>
        <div id="infos">
            <form id="formuser" method="get" action="pages/home.html">
                <label for="namef">
                    Name
                    <input name="user" type="text" id="name" required>
                </label>
                <label for="telf">
                    Phone Number
                    <input name="phone" type="tel" id="tel" required>
                </label>
                <label for="emailf">
                    Email
                    <input type="email" id="email" required>
                </label>
                <label for="addresf">
                    Addres
                    <input type="text" id="addres" required>
                </label>
                <label for="datef">
                    Date
                    <input type="date" name="" id="date" required>
                </label>
                <input id="register" type="submit" value="Register Contact">
            </form>
        </div>
    </main>
    <script src="scripts/register.js"></script>
</body>
</html>
