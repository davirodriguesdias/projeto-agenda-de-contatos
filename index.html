<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/registerstyle.css">
    <title>Register</title>
</head>
<body>
     <main>
        <div id="head">
            <h1>Register Your Contact</h1>
            <img src="images/default_user_image.png" alt="YourProfile">
            <div id="imgcontainer">
                <!-- accept="images" -->
                <input id="imginput" type="file" src="images/default_user_image.png" alt="InputImage">
            </div>
        </div>
        <div id="infos">
            <form action="#">
                <label for="namef">
                    Name
                    <input type="text" id="name">
                </label>
                <label for="telf">
                    Phone Number
                    <input type="tel" id="tel">
                </label>
                <label for="emailf">
                    Email
                    <input type="email" id="email">
                </label>
                <label for="addresf">
                    Addres
                    <input type="text" id="addres">
                </label>
                <label for="datef">
                    Date
                    <input type="date" name="" id="date">
                </label>
                <input id="register" type="submit" value="Register Contact">
            </form>
        </div>
    </main>
    
</body>
</html>
